<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>High Contrast Theme - Accessibility</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        :root {
            --bg-black: #000000;
            --surface-dark: #0a0a0a;
            --text-white: #ffffff;
            --accent-yellow: #ffff00;
            --accent-cyan: #00ffff;
            --accent-magenta: #ff00ff;
            --accent-green: #00ff00;
            --border-white: #ffffff;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-black);
            color: var(--text-white);
            font-size: 16px;
            line-height: 1.6;
        }

        /* High contrast header */
        .header {
            background: var(--surface-dark);
            border-bottom: 3px solid var(--accent-yellow);
            padding: 20px 24px;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .logo {
            font-size: 28px;
            font-weight: 900;
            color: var(--accent-yellow);
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .theme-selector {
            padding: 12px 20px;
            background: var(--bg-black);
            border: 3px solid var(--accent-cyan);
            color: var(--text-white);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
        }

        .theme-selector:hover {
            background: var(--accent-cyan);
            color: var(--bg-black);
        }

        .theme-selector:focus {
            outline: 3px solid var(--accent-yellow);
            outline-offset: 2px;
        }

        /* Navigation */
        .nav {
            background: var(--bg-black);
            border-bottom: 3px solid var(--accent-cyan);
            padding: 16px 24px;
        }

        .nav-list {
            display: flex;
            gap: 8px;
            max-width: 1400px;
            margin: 0 auto;
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 12px 20px;
            background: var(--surface-dark);
            border: 2px solid var(--text-white);
            color: var(--text-white);
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            text-transform: uppercase;
        }

        .nav-btn:hover {
            background: var(--text-white);
            color: var(--bg-black);
        }

        .nav-btn.active {
            background: var(--accent-yellow);
            color: var(--bg-black);
            border-color: var(--accent-yellow);
        }

        .nav-btn:focus {
            outline: 3px solid var(--accent-magenta);
            outline-offset: 2px;
        }

        /* Filter Panel - HIGH VISIBILITY */
        .filter-panel {
            background: var(--surface-dark);
            border: 4px solid var(--accent-yellow);
            padding: 24px;
            margin: 24px;
        }

        .filter-title {
            font-size: 20px;
            font-weight: 900;
            color: var(--accent-yellow);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .filter-label {
            font-size: 14px;
            font-weight: 900;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .filter-input {
            padding: 14px;
            background: var(--bg-black);
            border: 3px solid var(--text-white);
            color: var(--text-white);
            font-size: 16px;
            font-weight: 700;
        }

        .filter-input:hover {
            border-color: var(--accent-cyan);
        }

        .filter-input:focus {
            outline: none;
            border-color: var(--accent-yellow);
            box-shadow: 0 0 0 3px var(--accent-yellow);
        }

        .filter-apply {
            padding: 16px 32px;
            background: var(--accent-green);
            border: 3px solid var(--accent-green);
            color: var(--bg-black);
            font-size: 18px;
            font-weight: 900;
            cursor: pointer;
            text-transform: uppercase;
            margin-top: 20px;
        }

        .filter-apply:hover {
            background: var(--text-white);
            border-color: var(--text-white);
        }

        .filter-apply:focus {
            outline: 4px solid var(--accent-magenta);
            outline-offset: 2px;
        }

        /* Content */
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 24px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 24px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--surface-dark);
            border: 4px solid var(--text-white);
            padding: 24px;
        }

        .stat-card:hover {
            border-color: var(--accent-cyan);
        }

        .stat-label {
            font-size: 14px;
            font-weight: 900;
            color: var(--accent-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 12px;
        }

        .stat-value {
            font-size: 48px;
            font-weight: 900;
            color: var(--accent-yellow);
            margin-bottom: 12px;
        }

        .stat-trend {
            font-size: 16px;
            font-weight: 700;
            color: var(--accent-green);
        }

        /* Chart area */
        .chart-card {
            background: var(--surface-dark);
            border: 4px solid var(--text-white);
            padding: 24px;
        }

        .chart-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
            padding-bottom: 16px;
            border-bottom: 3px solid var(--accent-cyan);
        }

        .chart-title {
            font-size: 24px;
            font-weight: 900;
            color: var(--accent-yellow);
            text-transform: uppercase;
        }

        .chart-area {
            height: 400px;
            background: var(--bg-black);
            border: 3px solid var(--accent-magenta);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            font-weight: 700;
            color: var(--accent-cyan);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="header-content">
            <div class="logo">‚ö° EU DASHBOARD</div>
            <select class="theme-selector">
                <option>‚ôø HIGH CONTRAST</option>
                <option>üåô DARK THEME</option>
                <option>‚òÄÔ∏è LIGHT THEME</option>
                <option>üíú FEDEX PURPLE</option>
            </select>
        </div>
    </div>

    <!-- Navigation -->
    <div class="nav">
        <div class="nav-list">
            <button class="nav-btn active">üìä MIGRATION</button>
            <button class="nav-btn">üë• WAVES</button>
            <button class="nav-btn">üìã SURVEY</button>
            <button class="nav-btn">üì¶ INVENTORY</button>
            <button class="nav-btn">üìà PROGRESS</button>
            <button class="nav-btn">‚öôÔ∏è SETTINGS</button>
        </div>
    </div>

    <!-- Filter Panel - MAXIMUM VISIBILITY -->
    <div class="filter-panel">
        <div class="filter-title">üîç QUERY FILTERS</div>
        <div class="filter-grid">
            <div class="filter-group">
                <label class="filter-label">üìä SELECT QUERY</label>
                <select class="filter-input">
                    <option>BOOKINGS (JK)</option>
                    <option>TRACK & TRACE (YL)</option>
                    <option>BILLING</option>
                    <option>INVOICE CORRECTIONS (JI)</option>
                    <option>EXCEPTIONS (YH)</option>
                    <option>RATECHECKS (YQ)</option>
                    <option>FINANCIAL CONSOLIDATION</option>
                    <option>REVENUE BY CUSTOMER</option>
                    <option>CUSTOMER ACCOUNTS (YN)</option>
                </select>
            </div>

            <div class="filter-group">
                <label class="filter-label">üìÖ START DATE</label>
                <input type="date" class="filter-input" value="2025-01-01">
            </div>

            <div class="filter-group">
                <label class="filter-label">üìÖ END DATE</label>
                <input type="date" class="filter-input" value="2025-12-31">
            </div>
        </div>
        <button class="filter-apply">‚úì APPLY FILTERS</button>
    </div>

    <!-- Main Content -->
    <div class="container">
        <!-- Stats -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-label">TOTAL BOOKINGS</div>
                <div class="stat-value">245,892</div>
                <div class="stat-trend">‚Üë +12.5% INCREASE</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">TOTAL REVENUE</div>
                <div class="stat-value">‚Ç¨4.2M</div>
                <div class="stat-trend">‚Üë +8.3% INCREASE</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">DAILY AVERAGE</div>
                <div class="stat-value">8,196</div>
                <div class="stat-trend" style="color: var(--accent-magenta);">‚Üì -2.1% DECREASE</div>
            </div>

            <div class="stat-card">
                <div class="stat-label">ACTIVE CUSTOMERS</div>
                <div class="stat-value">1,842</div>
                <div class="stat-trend">‚Üë +5.7% INCREASE</div>
            </div>
        </div>

        <!-- Chart -->
        <div class="chart-card">
            <div class="chart-header">
                <div class="chart-title">üìà TREND ANALYSIS</div>
            </div>
            <div class="chart-area">
                CHART VISUALIZATION AREA<br>
                HIGH CONTRAST COLORS FOR ACCESSIBILITY
            </div>
        </div>
    </div>
</body>
</html>
